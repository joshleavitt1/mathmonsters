<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <meta name="theme-color" content="#001b41" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>MathMonsters</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" sizes="300x300" href="./images/brand/logo.png" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>
<body class="is-preloading">
  <div
    class="preloader app-safe-area"
    data-preloader
    role="status"
    aria-live="polite"
  >
    <img
      class="preloader__logo"
      src="./images/brand/logo.png"
      alt="MathMonsters logo"
      width="200"
      height="200"
    />
    <p class="preloader__text text-large text-white">Loading</p>
    <div class="preloader__spinner" aria-hidden="true"></div>
  </div>
  <main class="landing">
    <div class="bubbles" aria-hidden="true">
      <span
        class="bubble"
        style="--size: 18px; --duration: 6.5s; --delay: -1.8s;"
      ></span>
      <span
        class="bubble"
        style="--size: 24px; --duration: 7.2s; --delay: -3.1s;"
      ></span>
      <span
        class="bubble"
        style="--size: 14px; --duration: 6s; --delay: -0.9s;"
      ></span>
      <span
        class="bubble"
        style="--size: 20px; --duration: 6.8s; --delay: -2.6s;"
      ></span>
      <span
        class="bubble"
        style="--size: 26px; --duration: 7.5s; --delay: -4.4s;"
      ></span>
      <span
        class="bubble"
        style="--size: 16px; --duration: 6.2s; --delay: -1.4s;"
      ></span>
      <span
        class="bubble"
        style="--size: 22px; --duration: 7s; --delay: -3.7s;"
      ></span>
      <span
        class="bubble"
        style="--size: 18px; --duration: 6.4s; --delay: -0.6s;"
      ></span>
    </div>

    <div data-level-one-landing>
      <section class="landing__hero-info" aria-live="polite">
        <p class="landing__hero-name text-large text-white" data-hero-name>
          Shellfin
        </p>
        <p class="landing__hero-level text-small text-white" data-hero-level>
          Level 1
        </p>
        <div
          class="progress landing__hero-progress"
          role="progressbar"
          aria-label="Level progress"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
          aria-valuetext="0 of 0 experience"
          data-battle-progress
        >
          <div class="progress__fill" aria-hidden="true"></div>
        </div>
      </section>

      <img
        class="hero"
        src="./images/hero/shellfin_level_1.png"
        alt="Shellfin ready for battle"
        data-hero-sprite
      />

      <div class="landing__actions">
        <button class="landing__battle-button" type="button" data-battle-button>
          Battle
        </button>
      </div>

      <img
        class="enemy"
        data-enemy
        src="./images/battle/monster_battle_1_1.png"
        alt="Enemy ready for battle"
        width="300"
        height="300"
        aria-hidden="true"
      />
    </div>

    <div
      class="landing__standard home app-safe-area"
      data-standard-landing
      aria-live="polite"
    >
      <header class="home__top-bar">
        <button class="home__icon-button" type="button" aria-label="Open settings">
          <img
            src="./images/home/settings.png"
            alt="Settings"
            width="64"
            height="64"
          />
        </button>
        <div class="home__status" aria-live="polite">
          <img
            src="./images/home/gems.png"
            alt="Gems"
            width="64"
            height="64"
          />
        </div>
      </header>

      <section class="home__hero" aria-live="polite">
        <div class="home__hero-info">
          <h1 class="home__hero-name text-white" data-hero-name>Shellfin</h1>
          <p class="home__hero-level text-small text-white" data-hero-level>Level 2</p>
          <img
            class="home__hero-badge"
            src="./images/home/addition.png"
            alt="Addition badge"
            width="100"
            height="100"
          />
        </div>
        <img
          class="home__hero-sprite"
          src="./images/hero/shellfin_level_2.png"
          alt="Shellfin ready for the next adventure"
          data-hero-sprite
        />
      </section>

      <footer class="home__actions">
        <button
          class="home__action home__action--battle"
          type="button"
          aria-label="Battle"
          data-battle-button
        >
          <img
            src="./images/home/battle.png"
            alt="Battle"
            width="100"
            height="100"
          />
        </button>
        <button class="home__action home__action--store" type="button" aria-label="Store">
          <img
            src="./images/home/store.png"
            alt="Store"
            width="100"
            height="100"
          />
        </button>
      </footer>
    </div>

  </main>
  <div class="level-one-intro" data-level-one-intro aria-hidden="true">
    <button
      class="level-one-intro__egg-button"
      type="button"
      data-level-one-egg-button
      aria-label="Inspect the mysterious egg"
      disabled
    >
      <img
        class="level-one-intro__egg-image"
        src="./images/intro/egg.png"
        alt="Mysterious egg"
        width="250"
        height="250"
        data-level-one-egg-image
      />
    </button>

    <div
      class="card card--home level-one-intro__card"
      data-level-one-card="welcome"
      aria-hidden="true"
    >
      <img
        class="level-one-intro__card-avatar"
        src="./images/intro/doctor.png"
        alt="Dr. Wave"
        width="80"
        height="80"
      />
      <p class="level-one-intro__card-text">
        Hi! I’m Dr. Atlas. I study math monsters. I think this egg is about to hatch!
      </p>
      <button
        class="btn-primary"
        type="button"
        data-level-one-card-continue
      >
        Continue
      </button>
    </div>

    <div
      class="card card--home level-one-intro__card"
      data-level-one-card="battle"
      aria-hidden="true"
    >
      <img
        class="level-one-intro__card-avatar"
        src="./images/intro/doctor.png"
        alt="Dr. Wave"
        width="80"
        height="80"
      />
      <p class="level-one-intro__card-text">
        Wow! This creature fights monsters with math power. Go ahead — give it a shot!
      </p>
      <button
        class="btn-primary"
        type="button"
        data-level-one-card-battle
      >
        Battle
      </button>
    </div>
  </div>

</body>
</html>
