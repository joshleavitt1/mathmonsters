<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <meta name="theme-color" content="#001b41" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Reef Rangers</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" sizes="300x300" href="./images/brand/logo.png" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="is-preloading">
  <div
    class="preloader app-safe-area"
    data-preloader
    role="status"
    aria-live="polite"
  >
    <img
      class="preloader__logo"
      src="./images/brand/logo.png"
      alt="Reef Rangers logo"
      width="200"
      height="200"
    />
    <p class="preloader__text text-large text-white">Loading</p>
    <div class="preloader__spinner" aria-hidden="true"></div>
  </div>
  <main class="landing">
    <div class="bubbles" aria-hidden="true">
      <span class="bubble" style="--size: 18px; --duration: 6.5s; --delay: 0s;"></span>
      <span class="bubble" style="--size: 24px; --duration: 7.2s; --delay: 0.6s;"></span>
      <span class="bubble" style="--size: 14px; --duration: 6s; --delay: 1.1s;"></span>
      <span class="bubble" style="--size: 20px; --duration: 6.8s; --delay: 0.3s;"></span>
      <span class="bubble" style="--size: 26px; --duration: 7.5s; --delay: 1.4s;"></span>
      <span class="bubble" style="--size: 16px; --duration: 6.2s; --delay: 0.9s;"></span>
      <span class="bubble" style="--size: 22px; --duration: 7s; --delay: 1.7s;"></span>
      <span class="bubble" style="--size: 18px; --duration: 6.4s; --delay: 0.5s;"></span>
    </div>

    <section class="landing__hero-info" aria-live="polite">
      <p class="landing__hero-name text-large text-white" data-hero-name>
        Shellfin
      </p>
      <p class="landing__hero-level text-small text-white" data-hero-level>
        Level 1
      </p>
      <div
        class="progress landing__hero-progress"
        role="progressbar"
        aria-label="Level progress"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="0"
        aria-valuetext="0 of 0 experience"
        data-battle-progress
      >
        <div class="progress__fill" aria-hidden="true"></div>
      </div>
    </section>

    <img
      class="hero"
      src="./images/characters/shellfin_level_1.png"
      alt="Shellfin ready for battle"
    />

    <div class="landing__actions">
      <button class="landing__battle-button" type="button" data-battle-button>
        Battle
      </button>
    </div>

    <img
      class="enemy"
      data-enemy
      src="./images/battle/monster_battle_1_1.png"
      alt="Enemy ready for battle"
      width="300"
      height="300"
      aria-hidden="true"
    />

  </main>
  <div class="level-one-intro" data-level-one-intro aria-hidden="true">
    <button
      class="level-one-intro__egg-button"
      type="button"
      data-level-one-egg-button
      aria-label="Inspect the mysterious egg"
      disabled
    >
      <img
        class="level-one-intro__egg-image"
        src="./images/intro/egg.png"
        alt="Glowing egg"
        width="250"
        height="250"
        data-level-one-egg-image
      />
    </button>

    <div
      class="card card--home level-one-intro__card"
      data-level-one-card="welcome"
      aria-hidden="true"
    >
      <img
        class="level-one-intro__card-avatar"
        src="./images/intro/doctor.png"
        alt="Dr. Wave"
        width="80"
        height="80"
      />
      <p class="level-one-intro__card-text">
        Hi! I’m Dr. Wave. I study the ocean… and I think this egg is about to
        hatch!
      </p>
      <button
        class="btn-primary"
        type="button"
        data-level-one-card-continue
      >
        Continue
      </button>
    </div>

    <div
      class="card card--home level-one-intro__card"
      data-level-one-card="battle"
      aria-hidden="true"
    >
      <img
        class="level-one-intro__card-avatar"
        src="./images/intro/doctor.png"
        alt="Dr. Wave"
        width="80"
        height="80"
      />
      <p class="level-one-intro__card-text">
        Wow! This creature fights monsters with math power. Give it a try and
        see!
      </p>
      <button
        class="btn-primary"
        type="button"
        data-level-one-card-battle
      >
        Battle
      </button>
    </div>
  </div>
  <div class="battle-intro" data-battle-intro aria-hidden="true">
    <img
      class="battle-intro__image"
      src="./images/battle/battle_time.png"
      alt="Battle time"
      width="350"
      height="350"
    />
  </div>

</body>
</html>
