<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a3d62" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Reef Rangers</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" sizes="300x300" href="/mathmonsters/images/brand/logo.png" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="is-preloading">
  <div class="preloader" data-preloader role="status" aria-live="polite">
    <img
      class="preloader__logo"
      src="/mathmonsters/images/brand/logo.png"
      alt="Reef Rangers logo"
      width="300"
      height="300"
    />
    <p class="preloader__text">Loading</p>
    <div class="preloader__spinner" aria-hidden="true"></div>
  </div>
  <main class="landing">
    <div class="bubbles" aria-hidden="true">
      <span class="bubble" style="--size: 18px; --duration: 6.5s; --delay: 0s;"></span>
      <span class="bubble" style="--size: 24px; --duration: 7.2s; --delay: 0.6s;"></span>
      <span class="bubble" style="--size: 14px; --duration: 6s; --delay: 1.1s;"></span>
      <span class="bubble" style="--size: 20px; --duration: 6.8s; --delay: 0.3s;"></span>
      <span class="bubble" style="--size: 26px; --duration: 7.5s; --delay: 1.4s;"></span>
      <span class="bubble" style="--size: 16px; --duration: 6.2s; --delay: 0.9s;"></span>
      <span class="bubble" style="--size: 22px; --duration: 7s; --delay: 1.7s;"></span>
      <span class="bubble" style="--size: 18px; --duration: 6.4s; --delay: 0.5s;"></span>
    </div>

    <img
      class="hero"
      src="/mathmonsters/images/characters/shellfin_level_1.png"
      alt="Shellfin ready for battle"
    />

    <section
      class="card card--home"
      data-battle-card
      aria-live="polite"
    >
      <div class="battle-info">
        <p class="subtitle" data-battle-math>Math Mission</p>
        <p class="title" data-battle-title>Battle 1</p>
      </div>
      <div
        class="progress progress--green"
        data-battle-progress
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span class="progress__fill" aria-hidden="true"></span>
      </div>
      <button class="battle-btn" type="button" data-battle-button>
        Let's Battle
      </button>
    </section>
  </main>
  <div class="battle-intro" data-battle-intro aria-hidden="true">
    <img
      class="battle-intro__image"
      src="/mathmonsters/images/battle/battle.png"
      alt="Battle begins"
      width="300"
      height="300"
    />
  </div>
