<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#001b41" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Register | MathMonsters</title>
    <link rel="manifest" href="../manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="300x300"
      href="../images/brand/logo.png"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <main class="preloader app-safe-area" role="main">
      <div class="preloader__intro">
        <img
          class="preloader__badge"
          src="../images/complete/parent.png"
          width="200"
          height="200"
          alt="Parent profile illustration"
        />
        <div class="preloader__titles">
          <h1 class="preloader__headline text-large text-white">
            Unlock More Math Adventures
          </h1>
          <p class="preloader__tagline text-small text-white-50">
            Register for free to help your child explore new content and build lasting
            math skills.
          </p>
        </div>
        <div
          class="preloader__errors"
          data-register-errors
          role="alert"
          aria-live="polite"
          hidden
        >
          <ul class="preloader__error-list" data-register-error-list></ul>
        </div>
      </div>
      <form
        class="preloader__form"
        action="#"
        method="post"
        novalidate
        autocomplete="on"
      >
        <label class="visually-hidden" for="register-email">Email</label>
        <input
          class="preloader__field"
          type="email"
          id="register-email"
          name="email"
          placeholder="Email"
          autocomplete="email"
          inputmode="email"
          autocapitalize="none"
          spellcheck="false"
          required
        />
        <label class="visually-hidden" for="register-password">Password</label>
        <input
          class="preloader__field"
          type="password"
          id="register-password"
          name="password"
          placeholder="Password"
          autocomplete="new-password"
          required
        />
        <button class="btn-primary preloader__button" type="submit">
          <span class="preloader__button-label">Register</span>
          <span class="preloader__spinner" aria-hidden="true"></span>
        </button>
      </form>
    </main>
