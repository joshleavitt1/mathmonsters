    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"

    <title>Register | MathMonsters</title>
    <link rel="manifest" href="../manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="300x300"
      href="../images/brand/logo.png"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <main class="preloader app-safe-area" role="main">
      <div class="preloader__intro">
        <img
          class="preloader__badge"
          src="../images/complete/parent.png"
          width="320"
          height="96"
          alt="Parent Check-In badge"
        />
        <div class="preloader__titles">
          <h1 class="preloader__headline text-large text-white">
            Unlock More Math Adventures
          </h1>
          <p class="preloader__tagline text-small text-white-50">
            Register for free to help your child explore new content and build lasting
            math skills.
          </p>
        </div>
      </div>
      <form
        class="preloader__form"
        action="#"
        method="post"
        novalidate
        autocomplete="on"
      >
        <label class="visually-hidden" for="register-email">Email</label>
        <input
          class="preloader__field"
          type="email"
          id="register-email"
          name="email"
          placeholder="Email"
          autocomplete="email"
          inputmode="email"
          autocapitalize="none"
          spellcheck="false"
          required
        />
        <label class="visually-hidden" for="register-password">Password</label>
        <input
          class="preloader__field"
          type="password"
          id="register-password"
          name="password"
          placeholder="Password"
          autocomplete="new-password"
          required
        />
        <label class="visually-hidden" for="register-grade"
          >Child's Grade Level</label
        >
        <div class="preloader__select">
          <select
            class="preloader__field preloader__field--select"
            id="register-grade"
            name="grade"
            required
          >
            <option value="" disabled selected hidden>Childâ€™s Grade Level</option>
            <option value="K">K</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <span class="preloader__select-icon" aria-hidden="true"></span>
        </div>
        <label class="visually-hidden" for="register-referral"
          >Where Did You Find Us?</label
        >
        <div class="preloader__select">
          <select
            class="preloader__field preloader__field--select"
            id="register-referral"
            name="referral"
            required
          >
            <option value="" disabled selected hidden>Where Did You Find Us?</option>
            <option value="Reddit">Reddit</option>
            <option value="Friend">Friend</option>
            <option value="Google">Google</option>
          </select>
          <span class="preloader__select-icon" aria-hidden="true"></span>
        </div>
        <button class="btn-primary preloader__button" type="submit">
          <span class="preloader__button-label">Register</span>
          <span class="preloader__spinner" aria-hidden="true"></span>
        </button>
      </form>
      <p
        class="preloader__error"
        data-register-error
        role="alert"
        aria-live="polite"
        hidden
      ></p>
