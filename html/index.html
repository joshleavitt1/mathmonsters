  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="transparent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Shellfin Intro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/battle.css" />
  </head>
  <body>
  <div id="loading">Loading...</div>
  <button id="skip-button">Skip</button>
  <div id="game">
     <img id="shellfin" src="../images/shellfin.png" alt="Shellfin" />
     <img id="monster" src="../images/monster_battle.png" alt="monster" />
  </div>
  <div id="battle" style="display: none;">
    <img id="battle-monster" class="enter" src="../images/monster_battle.png" alt="Monster" />
    <img id="battle-shellfin" class="enter" src="../images/shellfin_battle.png" alt="Shellfin" />
    <div id="monster-stats" class="stat-box">
      <div class="name"></div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
    <div id="shellfin-stats" class="stat-box">
      <div class="name"></div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
  </div>
  <div id="overlay"></div>
  <div id="message">
    <div class="generic-content">
      <img src="../images/shellfin_message.png" alt="Shellfin avatar" />
      <p>Hi! I’m Shellfin – half turtle, half manta ray. Monsters have taken over my reef, and I need your help!</p>
      <button type="button">Continue</button>
    </div>
    <div class="win-content">
      <h1 class="hero-name"></h1>
      <p class="hero-level"></p>
      <img class="hero-sprite" src="" alt="Hero sprite" />
      <div class="stats">
        <div class="stat-box">
          <p class="label">Attack</p>
          <p class="value attack"></p>
        </div>
        <div class="stat-box">
          <p class="label">Health</p>
          <p class="value health"></p>
        </div>
      </div>
      <button type="button">Claim Rewards</button>
    </div>
  </div>
  <div id="question">
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <h1></h1>
    <p></p>
    <div class="choices"></div>
    <button type="button">Answer</button>
  </div>
    <script src="../js/loader.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/battle.js"></script>
    <script src="../js/question.js"></script>
  </body>
  </html>
