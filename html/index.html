  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="transparent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Shellfin Intro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/battle.css" />
  </head>
  <body>
  <div id="loading">Loading...</div>
  <div id="skip-buttons">
    <button id="skip-button">Skip Battle</button>
    <button id="skip-win-button">Skip Win</button>
  </div>
  <div id="game">
     <img id="shellfin" src="../images/characters/shellfin_level_1.png" alt="Shellfin" />
     <img id="monster" src="../images/battle/monster_battle.png" alt="monster" />
  </div>
  <div id="battle" style="display: none;">
    <img id="battle-monster" class="enter" src="../images/battle/monster_battle.png" alt="Monster" />
    <img id="battle-shellfin" class="enter" src="../images/battle/shellfin_battle.png" alt="Shellfin" />
    <div id="monster-stats" class="stat-box">
      <div class="name"></div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
    <div id="shellfin-stats" class="stat-box">
      <div class="name"></div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
  </div>
  <div id="overlay"></div>
  <div id="message">
    <div class="generic-content">
      <img src="../images/message/shellfin_message.png" alt="Shellfin avatar" />
      <p>Hi! Iâ€™m Shellfin. I live on the reef, but monsters have taken over and I need you help!</p>
      <button type="button">Continue</button>
    </div>
    <div class="win-content">
      <h1 class="hero-name">Mission Complete</h1>
      <img class="hero-sprite" src="" alt="Hero sprite" />
      <div class="stats">
        <div class="stat-box progress-box">
          <div class="level-labels">
            <span class="hero-level current"></span>
            <span class="hero-level next"></span>
          </div>
          <div class="progress-bar">
            <div class="level-range">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>
        <div class="stat-box">
          <p class="label">Accuracy</p>
          <p class="value attack"></p>
        </div>
        <div class="stat-box">
          <p class="label">Speed</p>
          <p class="value health"></p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
  <div id="question">
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <h1></h1>
    <p></p>
    <div class="choices"></div>
    <button type="button">Answer</button>
  </div>
    <script src="../js/loader.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/battle.js"></script>
    <script src="../js/question.js"></script>
  </body>
  </html>
