  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="transparent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Shellfin Intro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/battle.css" />
  </head>
  <body>
  <div id="game">
     <img id="shellfin" src="../images/characters/shellfin_level_1.png" alt="Shellfin" />
     <img id="monster" src="../images/battle/monster_battle.png" alt="monster" />
  </div>
  <div id="battle" style="display: none;">
    <img id="battle-monster" class="enter" src="../images/battle/monster_battle.png" alt="Monster" />
    <img id="battle-shellfin" class="enter" src="../images/battle/shellfin_battle.png" alt="Shellfin" />
    <div id="monster-stats" class="stat-box">
      <div class="name"></div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
    <div id="shellfin-stats" class="stat-box">
      <div class="name"></div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
  </div>
    <div id="question">
      <div class="progress-bar"><div class="progress-fill"></div></div>
      <div class="streak-label"></div>
      <div class="status">
        <div class="stat attack"><img src="../images/question/sword.png" alt="Attack" /><span class="value">0</span><div class="increase"></div></div>
        <div class="stat health"><img src="../images/question/shield.png" alt="Health" /><span class="value">0</span><div class="increase"></div></div>
        <div class="stat gem"><img src="../images/question/gem.png" alt="Gem" /><span class="value">0</span><div class="increase"></div></div>
      </div>
      <h1>Question</h1>
      <p></p>
      <div class="choices"></div>
      <button type="button">Submit</button>
    </div>
    <div id="level-message">
      <div class="content">
        <p></p>
        <button type="button">try again</button>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="../js/supabaseClient.js"></script>
      <script src="../js/loader.js"></script>
      <script src="../js/battle.js"></script>
      <script src="../js/question.js"></script>
    </body>
    </html>
