<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a3d62" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Battle</title>
    <link rel="manifest" href="../manifest.webmanifest" />
  <link rel="apple-touch-icon" sizes="300x300" href="../images/brand/logo.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/battle-card.css" />
    <link rel="stylesheet" href="../css/battle.css" />
  </head>
  <body>
  <div class="battle-dev-controls" role="group" aria-label="Battle test controls">
    <button type="button" class="battle-dev-controls__btn" data-dev-set-streak>
      Set Streak 4
    </button>
    <button type="button" class="battle-dev-controls__btn" data-dev-end-battle>
      End Battle
    </button>
    <button type="button" class="battle-dev-controls__btn" data-dev-lose-battle>
      Lose Battle
    </button>
    <button type="button" class="battle-dev-controls__btn" data-dev-reset-level>
      Reset Level 1
    </button>
    <button type="button" class="battle-dev-controls__btn" data-dev-log-out>
      Log Out
    </button>
  </div>
  <div id="battle">
    <img id="battle-monster" src="../images/battle/monster_battle_1_1.png" alt="Monster" />
    <img
      id="battle-shellfin"
      src="../images/characters/shellfin_level_1.png"
      alt="Shellfin"
    />
    <img
      id="monster-attack-effect"
      class="attack-effect"
      src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
      alt=""
      aria-hidden="true"
      decoding="async"
    />
    <img
      id="hero-attack-effect"
      class="attack-effect"
      src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
      alt=""
      aria-hidden="true"
      decoding="async"
    />
    <div id="monster-stats" class="stat-box">
      <div class="name text-small text-white"></div>
      <div
        class="progress progress--orange battle-health"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="100"
        aria-label="Monster health"
        style="--progress-value: 1"
      >
        <span class="progress__fill" aria-hidden="true"></span>
      </div>
    </div>
    <div id="shellfin-stats" class="stat-box">
      <div class="name text-small text-white"></div>
      <div
        class="progress progress--orange battle-health"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="100"
        aria-label="Hero health"
        style="--progress-value: 1"
      >
        <span class="progress__fill" aria-hidden="true"></span>
      </div>
    </div>
  </div>
    <div id="question">
      <section class="card card--question">
        <p class="title question-text text-large text-dark"></p>
        <div class="choices"></div>
        <div class="meter" data-meter aria-hidden="true">
          <img
            class="meter__icon"
            src="../images/complete/sword.png"
            data-meter-icon
            alt=""
            aria-hidden="true"
          />
          <p class="meter__heading text-small text-dark" data-meter-heading>
            Super Attack
          </p>
          <div
            class="progress meter__progress"
            data-meter-progress
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="0"
            aria-valuenow="0"
            aria-valuetext="0 of 0"
          >
            <span class="progress__fill" aria-hidden="true"></span>
          </div>
        </div>
        <button type="button" disabled aria-disabled="true">Submit</button>
      </section>
    </div>
    <div
      id="complete-message"
      role="dialog"
      aria-modal="true"
      aria-labelledby="battle-complete-title"
      aria-hidden="true"
      tabindex="-1"
    >
      <section class="card card--pop battle-complete-card">
        <h2 id="battle-complete-title" class="battle-complete-card__title battle-title">
          Monster Defeated
        </h2>
        <div class="battle-complete-card__enemy">
          <img
            class="enemy-image"
            src="../images/battle/monster_battle_1_1.png"
            alt="Enemy preparing for the next battle"
          />
          <div class="enemy-defeat-overlay" data-enemy-defeat-overlay aria-hidden="true">
            <img src="../images/complete/check.svg" alt="" />
          </div>
        </div>
        <div class="meter meter--visible battle-complete-card__meter">
          <img
            class="meter__icon"
            src="../images/complete/chest.png"
            alt="Treasure chest level-up reward"
          />
          <p class="meter__heading text-small text-dark">Level Progress</p>
          <div
            class="progress meter__progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="0"
            aria-valuenow="0"
            aria-valuetext="0 of 0"
          >
            <span class="progress__fill" aria-hidden="true"></span>
          </div>
        </div>
        <button type="button" class="btn-primary next-mission-btn" data-action="next">Next Battle</button>
      </section>
    </div>
    <div id="battle-message">
      <div class="content">
        <p></p>
        <button type="button" class="btn-primary">Try Again</button>
      </div>
    </div>
    <script src="../js/pwa.js" defer data-pwa-root=".."></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/battle.js"></script>
    <script src="../js/question.js"></script>
  </body>
</html>
