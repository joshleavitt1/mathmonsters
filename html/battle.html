<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battle — Math Monsters</title>
  <link rel="stylesheet" href="./battle.css" />
</head>
<body>
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div id="loaderText" class="loaderText">Preparing battle…</div>
  </div>

  <main id="app" class="app" hidden>
    <header class="top">
      <button id="homeBtn" class="textBtn" type="button">Home</button>
      <div id="diffPill" class="pill">Difficulty 1</div>
    </header>

    <section class="arena">
      <div class="fighter left">
        <div class="stat">
          <div id="heroName" class="name">Hero</div>
          <div class="hpbar"><div id="heroHpFill" class="hpfill"></div></div>
          <div id="heroHpText" class="hptext">0/0</div>
        </div>
        <img id="heroSprite" class="sprite hero enterHero" alt="Hero" />
      </div>

      <div class="mid">
        <div id="message" class="message">Answer to attack!</div>
      </div>

      <div class="fighter right">
        <div class="stat">
          <div id="monsterName" class="name">Monster</div>
          <div class="hpbar"><div id="monsterHpFill" class="hpfill"></div></div>
          <div id="monsterHpText" class="hptext">0/0</div>
        </div>
        <img id="monsterSprite" class="sprite monster enterMonster" alt="Monster" />
      </div>
    </section>

    <section class="qa">
      <div id="prompt" class="prompt">…</div>
      <div id="choices" class="choices"></div>
    </section>

    <section id="endPanel" class="endPanel" hidden>
      <div id="endTitle" class="endTitle">You lost.</div>
      <button id="replayBtn" class="btn" type="button">Replay</button>
    </section>
  </main>

  <script type="module" src="./battle.js"></script>
</body>
</html>
