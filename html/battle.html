<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0026ac" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Battle</title>
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="300x300" href="../images/brand/logo.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/battle.css" />
  </head>
  <body class="battle-page">
    <main class="battle app-safe-area">
      <header class="battle__header">
        <div>
          <p class="battle__name" data-hero-name>Shellfin</p>
          <p class="battle__level" data-hero-level>Level 1</p>
        </div>
        <div class="battle__pills">
          <span class="battle__pill battle__pill--xp" data-battle-xp>XP 1 / 10</span>
          <span class="battle__pill" data-battle-difficulty>Difficulty 1</span>
        </div>
        <div
          class="battle__progress"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="10"
          aria-valuenow="1"
          aria-label="XP progress"
        >
          <div class="progress__fill battle__progress-fill"></div>
        </div>
      </header>

      <section class="battle__arena">
        <div class="battle__entity">
          <img
            class="battle__sprite"
            data-hero-sprite
            src="../images/hero/shellfin_evolution_1.png"
            alt="Shellfin ready for battle"
          />
          <div class="battle__stat">
            <span>Health</span>
            <div class="progress battle__health" role="progressbar" aria-valuemin="0" aria-valuemax="5" aria-valuenow="5">
              <div class="progress__fill battle__health-fill battle__health-fill--hero"></div>
            </div>
          </div>
        </div>
        <div class="battle__entity battle__entity--monster">
          <img
            class="battle__sprite"
            data-monster-sprite
            src="../images/monster/addition_monster_1.png"
            alt="Octomurk ready for battle"
          />
          <div class="battle__stat">
            <span>Health</span>
            <div class="progress battle__health" role="progressbar" aria-valuemin="0" aria-valuemax="5" aria-valuenow="5">
              <div class="progress__fill battle__health-fill battle__health-fill--monster"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="battle__question card card--home">
        <p class="battle__prompt" data-question-text>Loading battle...</p>
        <div class="battle__choices" data-question-choices></div>
        <p class="battle__feedback" data-question-feedback aria-live="polite"></p>
        <button class="battle__next" type="button" data-next-battle hidden>Next Battle</button>
      </section>
    </main>

    <script src="../js/state/simpleState.js" defer></script>
    <script src="../js/battle.js" defer></script>
  </body>
</html>
