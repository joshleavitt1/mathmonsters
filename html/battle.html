  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="transparent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Shellfin Intro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/battle.css" />
  </head>
  <body>
  <button id="set-streak-btn" type="button">Set Streak 4</button>
  <button id="kill-enemy-btn" type="button">Kill Enemy</button>
  <div id="battle">
    <img id="battle-monster" src="../images/battle/monster_battle.png" alt="Monster" />
    <img id="battle-shellfin" src="../images/battle/shellfin_battle.png" alt="Shellfin" />
    <div id="monster-stats" class="stat-box">
      <div class="name"></div>
      <div class="stats">
        <div class="stat attack">
          <img src="../images/questions/sword.svg" alt="Attack" />
          <span class="value"></span>
          <span class="increase"></span>
        </div>
        <div class="stat health">
          <img src="../images/questions/shield.svg" alt="Health" />
          <span class="value"></span>
          <span class="increase"></span>
        </div>
      </div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
    <div id="shellfin-stats" class="stat-box">
      <div class="name"></div>
      <div class="stats">
        <div class="stat attack">
          <img src="../images/questions/sword.svg" alt="Attack" />
          <span class="value"></span>
          <span class="increase"></span>
        </div>
        <div class="stat health">
          <img src="../images/questions/shield.svg" alt="Health" />
          <span class="value"></span>
          <span class="increase"></span>
        </div>
      </div>
      <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>
  </div>
    <div id="question">
      <div class="content">
        <img class="streak-icon" src="../images/questions/streak.svg" alt="Streak" />
        <div class="top-bar">
          <div class="progress-wrap">
            <div class="streak-label"></div>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>
        <p></p>
        <div class="choices"></div>
        <button type="button">Submit</button>
      </div>
    </div>
    <div id="complete-message">
      <div class="content">
        <h1>Mission Complete</h1>
        <img class="enemy-image" src="../images/battle/monster_battle.png" alt="Enemy" />
        <div class="level-box">
          <p class="level-title">Level 1</p>
          <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
        <div class="stats">
          <div class="stat-box">
            <p class="label">Accuracy</p>
            <p class="value accuracy-value">0%</p>
          </div>
          <div class="stat-box">
            <p class="label">Speed</p>
            <p class="value speed-value">0s</p>
          </div>
        </div>
        <button type="button" class="next-battle-btn">Next Battle</button>
      </div>
    </div>
    <div id="level-message">
      <div class="content">
        <p></p>
        <button type="button">try again</button>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="../js/supabaseClient.js"></script>
      <script src="../js/loader.js"></script>
      <script src="../js/battle.js"></script>
      <script src="../js/question.js"></script>
    </body>
    </html>
