<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home — Math Monsters</title>
  <link rel="stylesheet" href="./home.css" />
</head>
<body>
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="loaderText">Loading…</div>
  </div>

  <main id="app" class="app" hidden>
    <header class="top">
      <div id="levelPill" class="pill">Level 1</div>
      <button id="resetBtn" class="textBtn" type="button">Reset</button>
    </header>

    <h1 id="heroName" class="title">Hero</h1>

    <div class="xpWrap">
      <div class="xpLabel">XP</div>
      <div class="bar">
        <div id="xpFill" class="fill" style="width: 0%"></div>
      </div>
      <div id="xpText" class="xpText">0 / 10</div>
    </div>

    <div class="heroStage">
      <img id="heroSprite" class="hero" alt="Hero" />
    </div>

    <button id="battleBtn" class="btn" type="button">Battle</button>
  </main>

  <script type="module" src="./home.js"></script>
</body>
</html>
