<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0026ac" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Home | MathMonsters</title>
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="300x300" href="../images/brand/logo.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body class="home-page">
    <main class="home app-safe-area">
      <section class="home__content" aria-live="polite">
        <div class="home__identity">
          <p class="home__hero-name" data-hero-name>Shellfin</p>
          <p class="home__hero-level" data-hero-level>Level 1</p>
          <div class="home__badges">
            <span class="home__pill home__pill--xp" data-home-xp>XP 1 / 10</span>
            <span class="home__pill" data-home-difficulty>Difficulty 1</span>
          </div>
          <div class="home__progress" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="1" aria-label="XP progress">
            <div class="progress__fill home__progress-fill"></div>
          </div>
        </div>

        <img
          class="home__hero-sprite"
          src="../images/hero/shellfin_evolution_1.png"
          alt="Shellfin ready for battle"
          data-hero-sprite
        />

        <div class="home__actions">
          <button class="home__action-button" type="button" data-battle-trigger>
            Battle
          </button>
        </div>
      </section>
    </main>
    <script src="../js/state/simpleState.js" defer></script>
    <script src="../js/home.js" defer></script>
  </body>
</html>
