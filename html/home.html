<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#001b41" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Home | MathMonsters</title>
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="300x300" href="../images/brand/logo.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body class="home-page">
    <main class="home app-safe-area">
      <header class="home__bar home__bar--top">
        <div
          class="home__bar-item home__bar-item--action"
          role="link"
          tabindex="0"
          data-initial-tabindex="0"
          aria-label="Open settings"
          data-settings-logout
        >
          <img
            src="../images/home/medal_1.png"
            alt="Settings"
            width="100"
            height="100"
          />
        </div>
        <div class="home__bar-item home__bar-item--status" aria-live="polite">
          <div class="home__status-gems">
            <img
              src="../images/home/gems.png"
              alt="Gems"
              width="100"
              height="100"
            />
            <div class="home__status-coin">
              <img
                src="../images/home/coin.png"
                alt=""
                aria-hidden="true"
                width="64"
                height="64"
              />
              <span class="home__status-coin-count">40</span>
            </div>
          </div>
        </div>
      </header>

      <section class="home__content" aria-live="polite">
        <div class="home__identity">
          <div class="home__identity-text">
            <div class="home__identity-copy">
              <h1 class="home__title">Shellfin</h1>
              <p class="home__level text-small text-white">
                Level <span data-hero-level>2</span>
              </p>
            </div>
          </div>
        </div>
        <img
          class="home__hero-sprite"
          src="../images/hero/shellfin_evolution_2.png"
          alt="Shellfin ready for the next adventure"
        />
      </section>

      <footer class="home__bar home__bar--bottom">
        <div
          class="home__bar-item home__bar-item--action"
          role="link"
          tabindex="0"
          data-initial-tabindex="0"
          aria-label="Battle"
        >
          <img
            src="../images/home/battle.png"
            alt="Battle"
            width="100"
            height="100"
          />
        </div>
        <div
          class="home__bar-item home__bar-item--action"
          role="link"
          tabindex="0"
          data-initial-tabindex="0"
          aria-label="Store"
        >
          <img
            src="../images/home/store.png"
            alt="Store"
            width="100"
            height="100"
          />
        </div>
      </footer>
    </main>
