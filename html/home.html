<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#001b41" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Home | MathMonsters</title>
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="300x300" href="../images/brand/logo.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body class="home-page">
    <main class="home app-safe-area">
      <section class="home__content" aria-live="polite">
        <div class="home__identity">
          <p class="home__hero-name" data-hero-name>Shellfin</p>
          <p class="home__hero-level" data-hero-level>Level 2</p>
        </div>

        <div class="home__gem-box" aria-live="polite" data-hero-gem-box>
          <img
            class="home__gem-icon"
            src="../images/complete/gem.png"
            alt=""
            aria-hidden="true"
          />
          <p class="home__gem-text">
            <span class="home__gem-value" data-hero-gems>0</span>
            <span class="home__gem-label">Gems</span>
          </p>
        </div>

        <img
          class="home__hero-sprite"
          src="../images/hero/shellfin_evolution_2.png"
          alt="Shellfin ready for the next adventure"
          data-hero-sprite
        />

        <div class="home__actions home__actions--single" data-home-actions>
          <div
            class="home__action home__action--chest home__action--hidden"
            data-home-action="chest"
            aria-hidden="true"
          >
            <img
              class="home__action-image"
              src="../images/home/chest.png"
              alt="Treasure chest filled with upcoming rewards"
            />
          </div>
          <div class="home__action home__action--portal" data-home-action="portal">
            <img
              class="home__action-image"
              src="../images/home/portal.png"
              alt="Portal to new battles"
            />
          </div>
        </div>
      </section>
    </main>
    <div
      class="home__level-two-intro"
      data-level-two-intro
      aria-hidden="true"
      hidden
    >
      <section
        class="card card--home home__level-two-intro-card"
        role="dialog"
        aria-modal="true"
        aria-label="Use the portal to find more monsters"
      >
        <img
          class="home__level-two-intro-avatar"
          src="../images/intro/doctor.png"
          alt="Dr. Wave encourages you to find more monsters"
          width="80"
          height="80"
        />
        <p class="home__level-two-intro-message text-medium text-dark">
          There are more monsters to battle, use the portal to find them!
        </p>
        <button
          type="button"
          class="btn-primary home__level-two-intro-button"
          data-level-two-continue
        >
          Continue
        </button>
      </section>
    </div>
